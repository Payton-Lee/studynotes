<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1、构造函数的问题.
    function Star(uname, age) {
      this.uname = uname
      this.age = age
      // this.sing = function() {
      //   console.log('我会唱歌');
      // }
    }
    Star.prototype.sing = function() {
      // 构造函数的原型对象里面追加共享方法
      console.log('我会唱歌');
    }
    var ldh = new Star('刘德华', 18)
    var zxy = new Star('张学友', 19)
    console.log(ldh.sing === zxy.sing); // 共享的方法是相等的，是同一个方法
    console.dir(Star);
    ldh.sing()
    zxy.sing()
    // 2、一般情况下，公共属性定义到构造函数中，公共的方法放到原型对象上
    /*
    构造函数原型 prototype
    构造函数通过原型分配的函数是所有对象所共享的
    JavaScript规定，每一个构造函数都会有一个prototype属性，指向另一个对象，注意这个prototype就是一个对象，这个对象的所有属性和方法，都会被构造函数所拥有
    我们在定义构造函数的时候，将那些不变的方法，直接定义到 prototype 对象上，这样所有的对象实例就可以共享这些方法

    问答？
    1、原型是什么？
    一个对象，我们也可以称为prototype为原型对象 
    2、原型的作用是什么
    共享方法
    */
  </script>
</body>
</html>
