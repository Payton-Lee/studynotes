<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // Object.defineProperty() 定义新属性或修改原有的属性
    var obj = {
      id: 1,
      pname: '小米',
      price: 1999
    }
    // 1、以前的对象添加和修改属性的方式
    // obj.num = 1000
    // obj.price = 99
    // console.log(obj);
    // 2、Object.defineProperty() 定义新属性或修改原有的属性
    Object.defineProperty(obj, 'num', {
      value: 1000,
    })
    console.log(obj);
    Object.defineProperty(obj, 'price', {
      value: 9.9,
    })
    console.log(obj);
    Object.defineProperty(obj, 'id', {
      // 如果值为false不允许修改这个属性值， 默认值也是false
      writable: false
    })
    obj.id = 2
    console.log(obj);
    Object.defineProperty(obj, 'address', {
      value: '中国山东菏泽',
      // 如果值为false不允许修改这个属性值， 默认值也是false
      writable: false,
      // enumerable 如果值为 false 则不允许遍历，默认的值是 false
      enumerable: false,
      // configurable 如果值为false，则不允许删除这个属性， 不允许再修改第三个参数里面的特性 默认是false
      configurable: false
    })
    console.log(obj);
    console.log( Object.keys(obj));
    delete obj.address
    console.log(obj);
    // Object.defineProperty(obj, 'address', {
    //   value: '中国山东菏泽',
    //   // 如果值为false不允许修改这个属性值， 默认值也是false
    //   writable: true,
    //   // enumerable 如果值为 false 则不允许遍历，默认的值是 false
    //   enumerable: true,
    //   // configurable 如果值为false，则不允许删除这个属性， 默认是false
    //   configurable: true
    // })
    // console.log(obj.address);
    /*
      Object.defineProperty() 定义新属性或修改原有的属性
      Object.defineProperty(obj, prop, descriptor)
      obj: 必需。目标对象
      prop: 必需。需要定义或修改的属性的名字
      descriptor: 必需。目标属性所拥有的特性
      Object.defineProperty() 第三个参数descriptor说明：以对象的形式书写{}
      value: 设置属性的值，默认为undefined
      writable：属性的值是否可以被重写，true|false 默认为false
      enumerable：目标属性时候可以被枚举。 true|false 默认为false，false则不能遍历
      configurable：目标属性是否可以被删除或是否可以被修改特性， true|false 默认为false，特性是指descriptor里面的特性
    */
  </script>
</body>

</html>
