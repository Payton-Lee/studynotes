<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>点击</button>
  <script>
    var that
    var _that
    class Star {
      constructor(uname, age){
        // constructor里面的 this 指向的是 创建的实例对象
        that = this
        console.log(this);
        this.uname = uname
        this.age = age
        // this.sing()
        this.btn = document.querySelector('button')
        this.btn.onclick = this.sing
      }
      sing() {
        // 这个sing方法指向的是btn这个按钮，因为这个按钮调用了这个函数
        // 方法里面的this指向的是这个方法的调用者
        console.log(this);
        console.log(that.uname);
        // that里面存储的是constructor里面的this
      }
      dance() {
        // 这个dance里面的this 指向的是实例对象 ldh 因为ldh 调用了这个函数
        _that = this
        console.log(this);
      }
    }

    var ldh = new Star('刘德华')
    console.log(that);
    console.log(that === ldh);
    ldh.dance()
    console.log(_that === ldh);
    // ldh.sing()
    // 1、在ES6中类没有 变量提升，所以必须先定义类，才能通过类实例化对象

    // 2、类里面公有的属性和方法一定要加this 使用
  </script>
</body>
</html>
