    class Father {
      constructor(x, y) {
        this.x = x
        this.y = y
      }
      sum() {
        console.log(this.x + this.y);
        // 这个this 是父类指向的，子类的this指向是子类的，sum函数只能使用父类的参数，继承后的参数仅仅是子类的
      }
    }
    class Son extends Father {
      constructor(x, y) {
        // this.x = x
        // this.y = y
        super(x, y) 
        // super调用了父类中的构造函数，将子类的构造函数数据传递到父类，就不会出现报错
        
      }
    }
    var son = new Son(1, 2)
    var son1 = new Son(11, 22)
    son.sum()
    son1.sum()
  </script>
