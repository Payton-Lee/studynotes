<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 25px;
            border: 1px solid pink;
            /* 当文字显示不开时 自动换行 */
            /* white-space: normal; */
            /* 1.要文字强制一行内显示 除非 遇到br */
            white-space: nowrap;
            /* 2.溢出的文字隐藏 */
            overflow: hidden;
            /* 3.文字溢出采取省略号替代 ellipsis 省略号*/
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>hi ~ 来自星星的你-欢迎你</div>
</body>
</html>
