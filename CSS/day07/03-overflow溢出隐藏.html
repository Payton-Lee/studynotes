<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* overflow: hidden; */
            /* 溢出隐藏 -- 超出盒子大小的部分隐藏起来 */
            /* overflow: scroll; */
            /* 总是会显示滚动条 - 不会超出盒子大小 内容能显示全 但是太丑了不经常用 */
            overflow: auto;
            /* 1.如果超出，就显示滚动条
            2.如果不超出，就不显示滚动条
            3.但是太丑了，不常用 */
            width: 150px;
            height: 150px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div>
        我要带你去浪漫的土耳其。
        我要带你去网吧偷耳机。
     
    </div>
</body>
</html>
