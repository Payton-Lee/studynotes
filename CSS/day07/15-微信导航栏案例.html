<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url(./images/wx.jpg) repeat-x;
        }
        li{
            list-style: none;
        }
        .nav {
            margin-top: 20px;
        }
        .nav li {
            float: left;
            margin: 0 5px;
        }
        .nav a {
            display: inline-block;
            height: 33px;
            background: url(./images/to.png) no-repeat ;
            padding-left: 15px;
            color: #fff;
            line-height: 33px;
            font-size: 14px;
        }
        .nav a span {
            display: inline-block;
            height: 33px;
            background: url(./images/to.png) no-repeat right top;
            padding-right: 15px;

        }
        /* 鼠标经过了a 链接要换背景图片 然后链接里面的span也要换 */
        .nav a:hover,
        .nav a:hover span {
            background-image: url(./images/ao.png);
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li>
                <a href="#">
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>帮助与反馈</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>公众平台</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>开放平台</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>三个字</span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
