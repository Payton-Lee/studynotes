<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .two {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- 第一个盒子变红色 -->
    <div class="one">
        <!-- 紫色的字 -->
        <span>这是第一行</span>
    </div>
    <!-- 第二个盒子是粉色 -->
    <div class="two">
        <!-- 蓝色的字 -->
        <span>这是第二行</span>
    </div>
</body>
</html>
