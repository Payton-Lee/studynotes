<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 1002px;
            margin: 0 auto;
            margin-top: 44px;
        }
        .ad-l {
            position: fixed;
            top: 100px;
            left: 0;
        }
        .ad-r {
            position: fixed;
            top: 100px;
            right: 0;
        }
        .top {
            /* 因为没有写高度 默认的宽度是内容的宽度 */
            /* 此时我们需要给这个top的盒子 通栏的盒子 */
            /* 所以定位的盒子很多情况下需要单独写宽度 */
            width: 100%;
            position: fixed;
            top: 0;
            height: 44px;
        }
    </style>
</head>
<body>
    <div class="top">
        <img src="./images/top.png" alt="">
    </div>
    <!-- 左右固定定位 -->
    <img src="./images/ad-l.png" alt="" class="ad-l">
    <img src="./images/ad-r.png" alt="" class="ad-r">
    <div class="box">
        <img src="./images/box.png" alt="">
    </div>
</body>
</html>
