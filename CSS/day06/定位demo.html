<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动定位</title>
    <style>
        .father {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
        }
        .first {
            width: 200px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 50%;
            margin-left: -100px;
            background-color: red;
        }
        .second {
            width: 50px;
            height: 200px;
            position: absolute;
            right: 0;
            top: 50%;
            margin-top: -100px;
            background-color: red;
        }
        .third {
            width: 200px;
            height: 50px;
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-left: -100px;
            background-color: red;
        }
        .fourth {
            width: 50px;
            height: 200px;
            position: absolute;
            left: 0;
            top: 50%;
            margin-top: -100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
        <div class="fourth"></div>
    </div>
</body>
</html>
