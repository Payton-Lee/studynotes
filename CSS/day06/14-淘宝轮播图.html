<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body a {
            text-decoration: none;
        }
        body li {
            list-style: none;
        }
        .taobao {
            position: relative;
            width: 520px;
            height: 280px;
            background-color: pink;
            margin: 100px auto;
        }
        .arrow-l,
        .arrow-r {
            /* 只能用定位来做，才能压住盒子 */
            /* 不要占有位置 随意移动位置 必须用绝对定位 */
            position: absolute;
            top: 50%;
            margin-top: -10px;
            /* 绝对定位的盒子无需转换  直接给大小就好了 */
            width: 20px;
            height: 30px;
            background: rgba(0, 0, 0, .2);
            color: #fff;
            line-height: 30px;   
        }
        .arrow-l {
            left: 0;
            /* 圆角矩形 */
            /* 右上角 */
            /* border-top-right-radius: 10px; */
            /* 右下角 */
            /* border-bottom-right-radius: 10px; */
            border-radius: 0 10px 10px 0;
        }
        .arrow-r {
            right: 0;
            text-align: right;
            /* 圆角矩形 */
            /* 右上角 */
            /* border-top-left-radius: 10px;*/
            /* 右下角 */
            /* border-bottom-left-radius: 10px; */
            border-radius: 10px 0 0  10px;
        }
        .arrow-l:hover,
        .arrow-r:hover {
            background: rgba(0, 0, 0, .4);
        }
        .circle {
            position: absolute;
            left: 50%;
            bottom: 15px;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            background: rgba(255, 255, 255, .3);
            border-radius: 7px;

            
        }
        .circle li {
            float: left;
            width: 8px;
            height: 8px;
            background-color: #fff;
            margin: 3px;
            border-radius: 50%;
            cursor: pointer;
        }
        .circle .current {
            background-color: #ff5000;
        }
    </style>
</head>
<body>
    <div class="taobao">
        <!-- 左按钮 -->
        <a href="#" class="arrow-l"> &lt; </a>
        <!-- 右按钮 -->
        <a href="#" class="arrow-r"> &gt; </a>
        <!-- 图片 -->
        <img src="./images/taobao.jpg" alt="">
        <!-- 小圆点 -->
        <ul class="circle">
            <li></li>
            <li class="current"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
