<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 相对定位：
        1.相对于 自己原来在标准流中的位置来移动的
        2.原来在标准流的区域继续占有，后面的盒子任然以标准流的方式对待它 */
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .two {
            background-color: purple;
            position: relative;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="two"></div>
    <div></div>
</body>
</html>
