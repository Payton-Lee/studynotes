<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 绝对定位margin左右auto 不能让盒子水平居中对齐 */
            position: absolute;
            /* left: 50%;走夫亲宽度的一半 */
            left: 50%;
            /* margin-left 左走自己的一半，一定注意是 负值 */
            margin-left: -100px;
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 标准流 margin 左右auto就可以让盒子水平居中对齐*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
