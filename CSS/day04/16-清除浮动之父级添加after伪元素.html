<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 声明清除浮动的样式 */
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            visibility: hidden;
            clear: both;
        }
        .clearfix {
            *zoom: 1;
            /* i6 i7 专门清除浮动的样式 */
        }
        /* one是父级，但是很多情况下，不方便给高度
        子盒子有多少内容，就显示多少内容，自动撑开父亲最为合理 */
        .one {
            width: 500px;
            background-color: pink;
        }
        /* 因为damao ermao浮动了，不占有位置 而父级又没有高度 所以two盒子就到底下去了 */
        .damao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: purple;
        }
        .ermao {
            float: left;
            width: 250px;
            height: 250px;
            background-color: skyblue;
        }
        .two {
            width: 700px;
            height: 150px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="one clearfix">
        <div class="damao"></div>
        <div class="ermao"></div>
    </div>
    <div class="two"></div>
</body>
</html>
