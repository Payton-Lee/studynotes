<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.变化样式，有大小，一行显示，我们想到了行内块元素 */
        a {
            /* 一定要进行行内模式转换 行内块 */
            display: inline-block;
            width: 100px;
            height: 30px;
            /* 行高等于高度可以让单行文本垂直居中，行高大于高度会让文本向下移动，行高小于高度会让文本向上移动 */
            /* 行高 = 上距离 + 内容高度 + 下距离 */
            line-height: 30px;
            background-color:pink;
            /* 让文字水平居中 */
            text-align: center;
            color: #fff;
            text-decoration: none;
            
        }
        /* 2.鼠标经过 变化底色 和 文字颜色 */
        a:hover {
            background-color: rgb(12, 233, 148);
            color: yellow;

        }
    </style>
</head>
<body>
    <a href="#">新闻</a>
    <a href="#">体育</a>
    <a href="#">汽车</a>
    <a href="#">好用</a>
</body>
</html>
