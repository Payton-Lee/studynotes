<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* width: 200px; 如果不设置，就和父级元素一样*/
            height: 200px;
            /* 背景颜色 不要和文字颜色混淆了 color*/
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>我是块级元素</div>
    <div>我是块级元素</div>
    <div>
        <strong>文字</strong>
        <p>文字</p>
        <h1>标题</h1>
    </div>
    <!-- p里面不能放div，段落p h dt里面尽量不要放块级元素 -->
</body>
</html>
