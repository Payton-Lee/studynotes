<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: red!important;
        }
        /* 标签选择器 权重0,0,0,1 小组长 */
        div {
            color: pink;
        }
        /* 类选择器 权重 0,0,1,0班长 */
        .one {
            color: blue;
        }
        /* id选择器 权重 0,1,0,0班主任 */
        #two {
            color: green;
        }
        /* style = 行内样式表 权重 1,0,0,0校长 */
        /* !important 在样式表属性的后面添加 权重对稿 ∞ 教育局局长 */

    </style>
</head>
<body>
    <div class="one" id="two" style="color: purple;">权重还有30秒到达战场</div>
</body>
</html>
