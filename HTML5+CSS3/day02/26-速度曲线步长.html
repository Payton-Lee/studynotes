<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 20px;
            overflow: hidden;
            /* 超出的字隐藏 */
            width: 0;
            height: 30px;
            background-color: pink;
            white-space: nowrap;
            /* 文字强制一行显示 */
            /* steps 就是分几步来完成动画 有了steps 就不要写ease或者是linear了 */
            animation: w 4s steps(10) forwards;
        }
        
        @keyframes w {
            0% {
                width: 0;
            }
            100% {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div>世纪佳缘我在这里等你</div>
</body>

</html>
