<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .back {
            position: relative;
            height: 336px;
            width: 1080px;
            margin: 100px auto;
            overflow: hidden;
        }
        
        .back ul {
            width: 18480px;
        }
        
        .back ul li {
            list-style: none;
            float: left;
            animation: back 20s linear 4s infinite;
        }
        /* .bgc1 {

        .bgc2 {

            animation: back2 5s linear 4s infinite;
        } */
        
        .bear {
            position: absolute;
            bottom: 10px;
            width: 200px;
            height: 100px;
            background: url(./media/bear.png) no-repeat;
            /* 可以添加多个动画 中间用逗号隔开 */
            animation: bear .5s steps(8) infinite, move 4s linear forwards;
            z-index: 999;
        }
        
        @keyframes bear {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1600px 0;
            }
        }
        
        @keyframes move {
            0% {
                left: 0%;
            }
            100% {
                left: 50%;
                transform: translateX(-50%);
            }
        }
        
        @keyframes back {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-3480px);
            }
            /* 100% {
                background-position: -6960px 0;
            } */
        }
        
        @keyframes back2 {
            0% {
                background-position: -3840px 0;
            }
            /* 50% {
                background-position: 0 0;
            } */
            100% {
                background-position: -6960px 0;
            }
        }
    </style>
</head>

<body>
    <div class="back">
        <div class="bear"></div>
        <ul>
            <li><img src="./media/bg1.png" alt=""></li>
            <li><img src="./media/bg1.png" alt=""></li>
            <li><img src="./media/bg1.png" alt=""></li>
            <li><img src="./media/bg1.png" alt=""></li>
            <li><img src="./media/bg1.png" alt=""></li>
        </ul>

</body>
