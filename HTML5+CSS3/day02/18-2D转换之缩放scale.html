<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            transition: all 1s;
            transform-origin: left top;
        }
        
        div:hover {
            /* 1.里面写的数字不跟单位 就是背书的意思 1就是1倍 2 就是 2 倍 */
            /* transform: scale(x, y); */
            /* transform: scale(2, 2); */
            /* 2.修改了宽度为原来的2倍 高度不变 */
            /* transform: scale(2, 1); */
            /* 3.等比例缩放 同时修改宽度和高度，简单写法：以下就是 宽度修改了2倍 高度默认和第一个一样 */
            /* transform: scale(2); */
            /* 4.可以进行缩小 小于1 就是缩放 */
            /* transform: scale(0.5); */
            /* 5.scale优势之处:不会影响其他盒子 而且可以设置中心点 */
            /* width: 300px;
            height: 300px; */
            transform: scale(1.5);
        }
    </style>
</head>

<body>
    <div></div>
    1234
</body>

</html>
