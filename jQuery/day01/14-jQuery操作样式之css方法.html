<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        // 操作 样式之css方法
        $(function() {
            // var w = $("div").css("width");
            // console.log(w);
            // $("div").css("width", "300px");
            // $("div").css("width", 300);
            $("div").css({
                width: 400,
                height: 400,
                backgroundColor: "red"
                    // 如果是复合 属性必须要采取驼峰命名法 如果值不是数字 需要加引号
            })
        })
    </script>
</body>

</html>
