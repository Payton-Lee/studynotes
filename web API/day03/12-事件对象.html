<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>123</div>
    <script>
        //事件对象
        var div = document.querySelector('div');
        div.onclick = function(e) {
                console.log(e);
                console.log(window.event);
                e = e || window.event;
            }
            // div.addEventListener('click', function(event) {
            //         console.log(event);
            //     })
            // 1.event 就是一个事件对象 写在监听函数里面 小括号里面 当形参来看
            // 2.时间对象只有 有了事件才会存在 它是系统自己创建的，不需要传递参数
            // 3.事件对象 是事件一系列相关数据的集合 跟事件相关 比如鼠标点击就包含了鼠标的相关信息 鼠标坐标，如果是键盘事件  里面就包含了键盘事件的相关信息 比如 判断用户按下了哪个键
            // 4.这个事件 对象可以自己命名 比如event evt e
            // 5.事件对象也有兼容性问题 ie678 通过window.event 兼容性的写法 e = e || window.event;
    </script>
</body>

</html>
