<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .w {
            width: 1200px;
            margin: 0 auto;
        }
        
        .nav {
            width: 100%;
            height: 54px;
            background-color: pink;
            line-height: 54px;
        }
        
        ul {
            list-style: none;
        }
        
        ul li {
            float: left;
            margin-right: 30px;
            /* padding: 0 10px; */
        }
        
        ul li span::after {
            content: '';
            display: inline-block;
            width: 7px;
            height: 7px;
            margin-left: 5px;
            border-top: 1px solid #000;
            border-right: 1px solid #000;
            transform: rotate(45deg);
            vertical-align: 1.5px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="w">
            <ul>
                <li>首页</li>
                <li>
                    <span>更多</span>
                    <div></div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
