<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //立即执行函数 不需要调用 立马就能执行的函数 多个立即执行函数之间需要使用分号
        function fn() {
            console.log(1);
        }
        fn();
        // 1.(function(){})() 或者 2.(function(){}());
        (function(a) {
            console.log(2);
            console.log(a);
        })(1); //第二个小括号可以看做是调用函数
        (function(a, b) {
            console.log(a + b);
            var num = 10; // 局部变量 
        }(2, 3))
        //3.立即执行函数最大的作用就是独立创建了一个作用域,里面所有的变量都是局部变量  不会有命名冲突的情况
    </script>
</body>

</html>
