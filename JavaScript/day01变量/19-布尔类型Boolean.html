<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var flag = true; // flag 布尔型
        var flag1 = false;
        console.log(flag + 1); //true 参加加法运算当做数字1
        console.log(flag1 + 1); //false 参加加法运算当做数字0
        //如果一个变量声明未赋值 就是undefined 未定义数据类型
        var str;
        console.log(str);
        var varible = undefined;
        console.log(varible + 'pink'); //undefinedpink
        console.log(varible + 1); //NaN 不是一个数字
        var space = null;
        console.log(space + 'pink');
        console.log(space + 1);
    </script>
</head>

<body>

</body>

</html>
