    <script>
        // 1.检测获取字符串的长度 length
        var str = 'My name is andy';
        console.log(str.length); //15
        // 2.字符串的拼接 + 只要是有字符串和其他类型相互拼接，最后结果都是字符串类型
        console.log('沙漠' + '骆驼'); //字符串的 沙漠骆驼
        console.log('pink老师' + 18); //字符串的pink老师18
        console.log(12 + 12);
        console.log('12' + 12);
    </script>
