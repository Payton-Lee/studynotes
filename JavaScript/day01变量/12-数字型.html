    <script>
        var num = 10; //num数字型
        var PI = 3.14; //PI数字型
        //1.八进制 0 ~ 7 在数字面前加0 表示八进制
        var num1 = 010;
        console.log(num1);
        var num2 = 012;
        console.log(num2);
        var num3 = 0777;
        console.log(num3);
        // 2.十六进制 0 ~ 9 a ~ f #ffffff 数字的前面加上0x表示十六进制
        var num4 = 0x9;
        console.log(num4);
        var num5 = 0xa;
        console.log(num5);
        var num6 = 0x69cf;
        console.log(num6);
        // 3.数字型的最大值
        console.log(Number.MAX_VALUE);
        // 4.数字型的最小值
        console.log(Number.MIN_VALUE);
        // 5.无穷大
        console.log(Number.MAX_VALUE * 2);
        // 6。无穷小
        console.log(-Number.MAX_VALUE * 2);
        // 7.非数字
        console.log('pink' - 100);
    </script>
