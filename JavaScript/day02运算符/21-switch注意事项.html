<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //switch注意事项
        var num = 3;
        switch (num) {
            case 1:
                console.log(1);
                break;
            case 3:
                console.log(3);
                break;
        }
        // 1.在开发里面 表达式经常写成变量
        // 2.num 里面的值和case里面的值像匹配的时候是全等    必须是数据类型一致才可以 num === 1
        // 3. break 如果当前的case里面没有 break 则不会推出switch 是执行下一个case
    </script>
</head>

<body>

</body>

</html>
