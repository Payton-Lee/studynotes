<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 用户输入 0 ~59 之间的数字
                                        如果数字小于 10 则在这个数字前面补0 否则不做操作
                                        用变量接受这个返回值输出 */
        var time = prompt('请您输入一个 0 ~ 59 之间的数字：');
        //三元表达式 
        var result = time < 10 ? '0' + time : time; //返回值赋值给一个变量
        alert(result);
    </script>
</head>
