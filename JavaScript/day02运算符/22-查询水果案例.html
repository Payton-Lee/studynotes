<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 弹出prompt输入框 让用户输入水果名称 吧这个值保存到变量中
        // 将这个变量座switch 括号里面的表达式
        // case后面的值写几个不同水果的名称，注意一样要加引号 因为必须是全等匹配
        // 弹出不同价格既可，同样注意每个case之后加上break 以便退出switch语句
        // 将default 设置为没有此水果
        var fruit = prompt('请你输入查询的水果：');
        switch (fruit) {
            case '苹果':
                alert('苹果的价格是 3.5/斤');
                break;
            case '榴莲':
                alert('榴莲的价格是 35/斤');
                break;
            default:
                alert('没有此水果');
        }
    </script>
</head>

<body>

</body>

</html>
