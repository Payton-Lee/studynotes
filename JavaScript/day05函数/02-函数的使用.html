<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数的使用分为两步 ：声明函数和 调用函数
        // 1.声明函数
        // function 函数名() {
        //     //函数体
        // }
        function sayHello() {
            console.log('hello world');
        }
        //(1)function是声明函数的额关键字 全部小写
        //(2)函数是做某一件事，函数名一般是动词
        //(3)函数不调用，自己不执行
        // 2.调用函数
        //函数名();
        sayHello();
        //调用函数是千万不要忘记加小括号
    </script>
</head>

<body>

</body>

</html>
