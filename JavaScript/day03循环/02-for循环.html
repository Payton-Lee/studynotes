<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.for 重复执行某些代码。通常跟计数有关系
        // 2.for 语法结构
        // for (初始化变量;条件表达式;操作表达式) {
        //     //循环体

        // }
        // 3.初始化变量就是用var声明的一个普通变量，通常用于作为计数器使用
        // 4.条件表达式 就是用来决定每一次循环是否继续执行就是终止的条件
        // 5.操作表达式，是每次循环最后执行的代码，经常用于计数器变量进行更新（递增或者递减）
        // 6.代码体验，重复打印100句你好
        for (var i = 1; i <= 100; i++) {
            console.log('你好');
        }
        // 1.首先执行里面的计数器变量 var i = 1，这句话在for循环之执行一次index
        // 2.去 i <= 100来判断是否瞒足条件，如果满足条件 就去执行循环体  不满足条件推出循环
        // 3.最后执行 i++  i++ 是单独写的代码 递增 第一轮结束
        // 4.接着去执行 i <= 100 如果满足条件 就去执行 循环体  不满足条件就退出循环 第二轮
    </script>
</head>

</html>
