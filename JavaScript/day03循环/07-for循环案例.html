<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //求1~100之间的和的平均数
        var sum = 0;
        var average = 0;
        for (var i = 0; i <= 100; i++) {
            sum += i;
        }
        average = sum / 100;
        console.log(average);
        //求1 ~100之间偶数和 和奇数和
        var even = 0;
        var odd = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even += i;
            } else {
                odd += i;
            }
        }
        console.log(even);
        console.log(odd);
        //求 1 ~100之间能被3整除的数字的和
        var tri = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                tri += i;
            }
        }
        console.log(tri);
    </script>
