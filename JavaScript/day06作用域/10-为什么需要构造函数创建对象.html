<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //为什么需要使用构造函数
        //应为前面两种创建对象的方式一次只能创建一个对象
        var ldh = {
                uname: '刘德华',
                age: 55,
                sing: function() {
                    console.log('冰雨');
                }
            }
            //因为一次床架一个对象，里面很多的属性和方法都是大量相同的 只能复制
            //因此可以利用函数的方法 重复这些相同的代码 把这个函数称为构造函数
            //又因为 这个函数不一样 里面封装的不是普通代码 而是对象 
            //构造函数的就是把对象里面一些相同的属性和方法抽象出来封装到函数里面
    </script>
</head>
