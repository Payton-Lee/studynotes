    <script>
        //构造函数和对象
        // 1. 构造函数 明星 泛指某一大类 类似于 java 语言中的类(class)

        function Star(uname, age, sex) {
            this.name = uname;
            this.sex = age;
            this.age = sex;
            this.sing = function(sang) {
                console.log(sang);
            }
        }
        // 2. 对象 特指 是一个具体的事物 刘德华 == {name: "刘德华", sex: 18, age: "男", sing: ƒ}
        var ldh = new Star('刘德华', 18, '男');
        console.log(ldh);
        // 3.利用构造函数 创建对象的过程称为对象的 实例化
    </script>
